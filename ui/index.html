<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DECT Control Panel</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>DECT Control Panel</h1>
  <!-- ================= DEBUG ================= -->
  <div class="debug-panel">
    <h2>Debug Log</h2>
    <textarea id="debugLog" readonly style="width: 100%;"></textarea>
  </div>
<div class="left">
  <h2>General Settings</h2>
    <label for="pdf-select">Channel Type:</label>
      <select id="pdf-select">
        <option value="AWGN">AWGN</option>
        <option value="TDL-A">TDL-A</option>
        <option value="TDL-B">TDL-B</option>
        <option value="TDL-C">TDL-C</option>
        
      </select>

</div>
   <div class="right">
    <h2>Anite configuration</h2>
        <div class="form-section">
      <h3>SNR-MCS Sweep</h3>
      <p style="font-size: 0.9em; color: #666;">Configure SNR range for each MCS (0-4):</p>
      
      <label for="snr-step">SNR Step (dB):</label>
      <input type="number" id="snr-step" min="0.1" max="5" step="0.1" value="1">
      
      <div id="snr-ranges-container">
        <!-- MCS 0 -->
        <div class="snr-range-row">
          <input type="checkbox" class="mcs-enable" data-mcs="0" checked>
          <label>MCS 0:</label>
          <input type="number" class="snr-min" data-mcs="0" placeholder="Min" min="0" max="50" step="0.5" value="-4">
          <span>to</span>
          <input type="number" class="snr-max" data-mcs="0" placeholder="Max" min="0" max="50" step="0.5" value="0">
          <span>dB</span>
        </div>
        
        <!-- MCS 1 -->
        <div class="snr-range-row">
          <input type="checkbox" class="mcs-enable" data-mcs="1" checked>
          <label>MCS 1:</label>
          <input type="number" class="snr-min" data-mcs="1" placeholder="Min" min="0" max="50" step="0.5" value="0">
          <span>to</span>
          <input type="number" class="snr-max" data-mcs="1" placeholder="Max" min="0" max="50" step="0.5" value="5">
          <span>dB</span>
        </div>
        
        <!-- MCS 2 -->
        <div class="snr-range-row">
          <input type="checkbox" class="mcs-enable" data-mcs="2" checked>
          <label>MCS 2:</label>
          <input type="number" class="snr-min" data-mcs="2" placeholder="Min" min="0" max="50" step="0.5" value="1">
          <span>to</span>
          <input type="number" class="snr-max" data-mcs="2" placeholder="Max" min="0" max="50" step="0.5" value="6">
          <span>dB</span>
        </div>
        
        <!-- MCS 3 -->
        <div class="snr-range-row">
          <input type="checkbox" class="mcs-enable" data-mcs="3" checked>
          <label>MCS 3:</label>
          <input type="number" class="snr-min" data-mcs="3" placeholder="Min" min="0" max="50" step="0.5" value="4">
          <span>to</span>
          <input type="number" class="snr-max" data-mcs="3" placeholder="Max" min="0" max="50" step="0.5" value="9">
          <span>dB</span>
        </div>
        
        <!-- MCS 4 -->
        <div class="snr-range-row">
          <input type="checkbox" class="mcs-enable" data-mcs="4" checked>
          <label>MCS 4:</label>
          <input type="number" class="snr-min" data-mcs="4" placeholder="Min" min="0" max="50" step="0.5" value="7">
          <span>to</span>
          <input type="number" class="snr-max" data-mcs="4" placeholder="Max" min="0" max="50" step="0.5" value="16">
          <span>dB</span>
        </div>
      </div>

      <div class="button-row">
        <button id="start-sweep">Start Sweep</button>
        <button id="stop-sweep" class="danger">Stop Sweep</button>
      </div>
    </div>
    <!--div class="form-section">
      <h3>Single Emulation</h3>
      <label for="mcs-input">MCS</label>
      <input
        type="number"
        id="mcs-input"
        placeholder="Enter MCS"
        min="0"
        max="10"
        step="1"
        value="1"
      >
      <button id="start-emulation">Start Emulation</button>
      <button id="stop-emulation" class="danger">Stop Emulation</button>
    </div>


  </div-->
  <div class="container">

    <!-- ================= SERVER ================= -->
    <div class="panel left-div">
      <h2>Server</h2>

      <label for="server-serial">Server J-Link Serial</label>
      <input
        type="text"
        id="server-serial"
        placeholder="COM6"
        value="COM6"
      >

      <!--label for="snr-input">SNR (dB):</!--label>
      <input
        type="number"
        id="snr-input"
        placeholder="Enter SNR"
        min="0"
        max="50"
        step="1"
        value="0"
    -->

      <!--div class="button-row">
        <button id="start-server">Start Server</button>
        <button id="stop-server" class="danger">Stop Server</button>
      </div-->

      <pre id="server-output" class="terminal"></pre>
    </div>

    <!-- ================= CLIENT ================= -->
    <div class="panel right-div">
      <h2>Client</h2>

      <label for="client-serial">Client J-Link Serial</label>
      <input
        type="text"
        id="client-serial"
        placeholder="COM9"
        value="COM9"
      >

      

      <!--div class="button-row">
        <button id="start-client">Start Client</button>
        <button id="stop-client" class="danger">Stop Client</button>
      </!--div>-->

      <pre id="client-output" class="terminal"></pre>
    </div>

  </div>
 
  <div class="panel">
    <h2>Compute metrics</h2>
    <button id="create-graph">Create graph</button>
    <embed id="graph-embed" type="application/pdf" width="100%" height="600px" />
  </div>


  <script src="renderer.js"></script>
</body>
</html>
